name: CI build

on: [push, pull_request]

jobs:
  gcc-9-debug:
    name: gcc-9 Debug
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: ctest build
      uses: ./.github/actions/ctest-build
      with:
        install_deps: ./.github/actions/ctest-build/install-deps.sh
        ctest_toolchain_file: /tmp/sclog/toolchains/x86-linux-gcc-9.cmake
        ctest_configuration_type: Debug

  gcc-9-release:
    name: gcc-9 Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: ctest build
