  gcc-powerpc-7:
    name: powerpc-gcc-7 Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: ctest build
      uses: ./.github/actions/ctest-build
      with:
        install_deps: ./.github/actions/ctest-build/install-deps.sh
        ctest_toolchain_file: /tmp/sclog/toolchains/powerpc-linux-gcc-7.cmake
        ctest_configuration_type: Release
		cmake_options: SCLOG_CMAKE_OPTIONS:LIST=SCLOG_EXAMPLES=OFF;SCLOG_CONFIG_LINUX=OFF

  doxygen:
    name: generate doxygen doumentation
    runs-on: ubuntu-latest
    needs: [gcc-9-debug, gcc-9-release, gcc-valgrind, clang-9-debug, clang-9-release, clang-9-UndefinedBehaviorSanitizer, clang-9-LeakSanitizer, clang-9-MemorySanitizer, clang-9-AddressSanitizer, clang-9-scanbuild, clang-9-clangtidy]
    if: contains(github.ref, 'master')

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: cmake build
      uses: ./.github/actions/cmake-build
      with:
        install_deps: ./.github/actions/cmake-build/install-deps.sh
        cmake_build_target: docs
    - name: GitHub Pages Deploy
      uses: ./.github/actions/publish-gh-pages
      env:
        BUILD_DIR: build/src/docs/
        GH_PAT: ${{ secrets.GH_PAT }}
        GH_PAGES_SUBDIR: ./doc

