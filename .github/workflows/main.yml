name: CI

on: [push]

jobs:
  build:
    name: First build test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: ctest build
      uses: ./.github/actions/ctest-build
      with:
        install_deps: ./.github/actions/ctest-build/install-deps.sh
        ctest_toolchain_file: /tmp/sclog/toolchains/x86-linux-gcc-8.cmake
        ctest_configuration_type: Debug
